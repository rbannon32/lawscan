<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>eCFR Analytics (Tiny UI)</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 24px; }
      h1 { margin-bottom: 8px; }
      .row { display: flex; gap: 24px; flex-wrap: wrap; }
      .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; flex: 1 1 360px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
      table { border-collapse: collapse; width: 100%; }
      th, td { text-align: left; padding: 6px 8px; border-bottom: 1px solid #eee; font-size: 14px; }
      input, button { font-size: 14px; padding: 6px 8px; }
      .controls { display: flex; gap: 8px; align-items: center; margin-bottom: 12px; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }
    </style>
  </head>
  <body>
    <h1>eCFR Analytics (Tiny UI)</h1>
    <p>Set your API base in <code>ui/app.js</code> if not running on the same host/port.</p>
    <div class="row">
      <div class="card">
        <h3>Top Agencies by Word Count</h3>
        <div class="controls">
          <label>Date: <input id="date_wc" value="2025-08-01" /></label>
          <button onclick="loadWordcount()">Run</button>
        </div>
        <table id="tbl_wc"><thead><tr><th>Agency</th><th>Words</th></tr></thead><tbody></tbody></table>
      </div>
      <div class="card">
        <h3>Agency Checksums</h3>
        <div class="controls">
          <label>Date: <input id="date_ck" value="2025-08-01" /></label>
          <button onclick="loadChecksums()">Run</button>
        </div>
        <table id="tbl_ck"><thead><tr><th>Agency</th><th>Hash</th></tr></thead><tbody></tbody></table>
      </div>
      <div class="card">
        <h3>Diff by Section</h3>
        <div class="controls">
          <label>From: <input id="from" value="2025-07-01" /></label>
          <label>To: <input id="to" value="2025-08-01" /></label>
          <button onclick="loadDiff()">Run</button>
        </div>
        <table id="tbl_diff"><thead><tr><th>Section</th><th>Change</th></tr></thead><tbody></tbody></table>
      </div>
    </div>
    <div class="card" style="margin-top:24px;">
      <h3>Part Browser</h3>
      <div class="controls">
        <label>Title: <input id="title" value="21" size="4" /></label>
        <label>Part: <input id="part" value="101" size="6" /></label>
        <label>Date: <input id="date_part" value="2025-08-01" /></label>
        <button onclick="loadPart()">Run</button>
      </div>
      <table id="tbl_part"><thead><tr><th>#</th><th>Section</th><th>Heading</th><th>Words</th></tr></thead><tbody></tbody></table>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
